[package]
name = "sopaste"
version = "0.1.0"
authors = ["Joakim Soderlund <joakim.soderlund@gmail.com>"]
edition = "2021"

[profile.release]
codegen-units = 1
lto = true
strip = true

[dependencies.askama]
version = "0.11"

[dependencies.crc]
version = "2.0"

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["clock", "std"]

[dependencies.rocket]
version = "0.5.0-rc.2"
features = ["tls"]

[dependencies.rocket_db_pools]
version = "0.1.0-rc.2"
features = ["sqlx_mysql"]

[dependencies.syntect]
version = "5.0"

[dependencies.sqlx]
version = "0.5"
features = ["chrono", "mysql", "runtime-tokio-rustls"]
