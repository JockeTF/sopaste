<li>
  <span>
    {% if list.id == item.id %}
      <span class="link active">{{ item.name }}</span>
    {% else %}
      <a href="/{{ item.id }}">{{ item.name }}</a>
    {% endif %}

    ({{ item.date }}, {{ item.time }})
  </span>

  <ul>
    {% for child in self.children() %}
      {{ child|safe }}
    {% endfor %}
  </ul>
</li>
