<div id="options">
  <div style="float: left;" id="left">
    <div id="info">
      Pasted by <b>{{ list.name }}</b> at
      {{ list.date }}, {{ list.time }}.
    </div>

    <div id="alternatives">
      {{ self.link(PastePage::Highlight)|safe }} |
      {{ self.link(PastePage::Tree)|safe }} |
      {{ self.link(PastePage::Raw)|safe }}
    </div>
  </div>

  {% if !list.description.is_blank() %}
    <div style="float: left;" id="right">
      <div id="description">
        {{ list.description }}
      </div>
    </div>
  {% endif %}
</div>
